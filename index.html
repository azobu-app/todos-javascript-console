<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos JavaScript Console</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Todos JavaScript Console</h1>
    </header>

    <main>
      <section>
        <h2>How to use:</h2>
        <p>
          Open DevTools console by pressing
          <kbd>Cmd+Option+J</kbd> on Mac or <kbd>Ctrl+Shift+J</kbd> on Windows
          or Linux.
        </p>
      </section>

      <section>
        <h2>Preview:</h2>
        <img class="preview" src="assets/preview.png" alt="Preview" />
      </section>
    </main>

    <script src="store.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
  </body>
</html>
